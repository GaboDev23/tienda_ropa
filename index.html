<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Ferreteria</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body id="inicio">
    <header class="header" role="banner">
        <nav class="nav-menu" role="navigation" aria-label="Menú principal">
            <a href="#productos">Productos</a>
        </nav>

        <h1 class="logo">
            <a href="#" title="Volver al inicio" aria-label="Volver al inicio - Ferretería CAL">🔧 <span>Ferretería Carlos A. Lopez</span></a>
        </h1>

        <div class="nav-icons" role="group" aria-label="Acciones rápidas">
            <a href="#buscar" title="Buscar" aria-label="Buscar">
🔍<span class="sr-only">Buscar</span></a>
            <a href="#carrito" title="Carrito de compras" aria-label="Carrito de compras">🛒<span class="sr-only">Carrito</span></a>
        </div>
    </header>

    <main class="container">
        <div class="product-card">
            <img src="imagenes/camiseta-negra.jpg" alt="Remera Negra">
            <h3 class="nombre">Remera Negra</h3>
            <p class="precio">$500</p>
            <button class="btn">Agregar al carrito</button>
        </div>

        <div class="product-card">
            <img src="imagenes/pantalon-jean.jpg" alt="Pantalón Jean">
            <h3 class="nombre">Pantalón Jean</h3>
            <p class="precio">$1200</p>
            <button class="btn">Agregar al carrito</button>
        </div>

        <div class="product-card">
            <img src="imagenes/campera.jpg" alt="Campera">
            <h3 class="nombre">Campera</h3>
            <p class="precio">$2500</p>
            <button class="btn">Agregar al carrito</button>
        </div>
    </main>
    
    <script src="script.js"></script>
</body>
</htm
